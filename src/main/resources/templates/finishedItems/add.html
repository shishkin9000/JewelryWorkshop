<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить изделия</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить заказчика</h3>
    <form enctype="multipart/form-data"
          style="max-width: 50vw"
          method="POST"
          th:action="@{/finishedItems/add}"
          th:object="${finishedItemForm}">
        <div class="mb-3">
            <label for="itemCode" class="form-label">Артикул:</label>
            <input name="itemCode" type="number" class="form-control" id="itemCode" required>
        </div>
        <div class="mb-3">
            <label for="netCost" class="form-label">Себестоимость:</label>
            <input name="netCost" type="number" class="form-control" id="netCost" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <input name="description" type="text" class="form-control" id="description" required>
        </div>
        <div class="mb-3">
            <label for="metalsInfo" class="form-label">Данные о металлах:</label>
            <input name="metalsInfo" type="text" class="form-control" id="metalsInfo" required>
        </div>
        <div class="mb-3">
            <label for="gemsInfo" class="form-label">Данные о камнях:</label>
            <input name="gemsInfo" type="text" class="form-control" id="gemsInfo" required>
        </div>
        <div class="mb-3">
            <label for="metalType" class="form-label">Тип металла:</label>
            <select id="metalType" class="form-control" name="metalId" required>
                <option selected>Выберите основной металл</option>
                <option th:each="metal : ${metalTypes}" th:value="${metal.getId()}" th:text="${metal.getTitle()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="gemType" class="form-label">Тип камня:</label>
            <select id="gemType" class="form-control" name="gemId" required>
                <option selected>Выберите основной тип камней</option>
                <option th:each="gemType : ${gemTypes}" th:value="${gemType.getId()}" th:text="${gemType.getTitle()}"></option>
            </select>
        </div>
        <div class="mt-3 form-floating">
            <input name="photo"
                   type="file"
                   class="form-control form-control-sm"
                   id="photo"
                   placeholder="photoPath file copy"
                   style="padding-top: 2rem">
            <label for="photo">Photo</label>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='../finishedItems'">Назад</button>
    </form>
</div>
</body>
</html>
