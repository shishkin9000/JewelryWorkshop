<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add order</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Add order</h3>
    <form style="max-width: 50vw" method="POST" th:action="@{/orders/add}" th:object="${orderForm}">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input name="description" type="text" class="form-control" id="description">
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input name="deadline" type="date" class="form-control" id="deadline">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input name="price" type="number" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="client-choice" class="form-label">Client</label>
            <input class="form-control" list="clients" id="client-choice" name="clientId">
            <datalist id="clients">
<!--                <select class="form-select" name="clientId" id="clientId">-->
<!--                    <option selected>choose client from list</option>-->
                    <option th:each="client : ${clients}" th:value="${client.getId()}"
                            th:text="${client.getFullName() + ' ' + client.getPhone()}"></option>
<!--                </select>-->
            </datalist>
        </div>
        <div class="mb-3">
            <label for="employee-choice" class="form-label">Employee</label>
            <input class="form-control" list="employees" id="employee-choice" name="employeeId">
            <datalist id="employees">
<!--                <select class="form-select" name="employeeId" id="employeeId">-->
<!--                    <option selected>choose employee from list</option>-->
                    <option th:each="employee : ${employees}" th:value="${employee.getId()}"
                            th:text="${employee.getId() + ' ' + employee.getFirstName() + ' ' + employee.getLastName()}"></option>
<!--                </select>-->
            </datalist>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='../orders'">Back</button>
    </form>
</div>
</body>
</html>
