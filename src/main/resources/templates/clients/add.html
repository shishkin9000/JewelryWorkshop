<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Добавить заказчика</title>
</head>
<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3">Добавить заказчика</h3>
  <p class="red-text text-align-center font-size-xxx-large" th:text="${errorMsg}"></p>
  <form style="max-width: 50vw" method="POST" th:action="@{/clients/add}" th:object="${clientForm}">
    <div class="mb-3">
      <label for="fullName" class="form-label">ФИО</label>
      <input name="fullName" type="text" class="form-control" id="fullName" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input name="phone" type="text" class="form-control" id="phone" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
    <button type="button" class="btn btn-secondary" onclick="location.href='../clientsOrders'">Назад</button>
  </form>
</div>
</body>
</html>
