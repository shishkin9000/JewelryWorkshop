<!--Страница авторизации-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Вход</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid mt-5">
  <form method="POST" th:action="@{/login}">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        <p style="float: none">Неправильное имя пользователя или пароль</p>
      </div>
    </div>
    <div class="form-group col-md-3 offset-md-4 m-auto">
      <p class="h2" style="text-align:center">Вход</p>
    </div>
    <div class="form-group col-md-2 offset-md-4 m-auto">
      <input name="username" type="text" class="form-control" id="exampleInputUsername"
             placeholder="Пользователь"
             aria-describedby="usernameHelp"/>
      <label for="exampleInputUsername"></label>
      <!--            <small id="usernameHelp" class="form-text text-muted">Username</small>-->
    </div>
    <div class="form-group col-md-2 offset-md-4 m-auto">
      <input name="password" type="password" class="form-control" id="exampleInputPassword"
             placeholder="Пароль">
      <label for="exampleInputPassword"></label>
      <!--            <small id="passwordHelp" class="form-text text-muted">Password</small>-->
    </div>
    <div class="form-group col-md-3 offset-md-4 m-auto text-align-center">
      <button type="submit" class="btn btn-outline-dark">Войти</button>
<!--      <div class="mt-1">-->
<!--        <a class="text-link text-dark text-align-center" href="/employees/registration">Создать новый аккаунт</a>-->
<!--      </div>-->
<!--      <div class="mt-1">-->
<!--        <a class="text-link text-dark text-align-center" href="/employees/remember-password">Восстановление пароля</a>-->
<!--      </div>-->
    </div>
  </form>
</div>
</body>
</html>
