<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить заказ</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить заказ</h3>
    <form style="max-width: 50vw" method="POST" th:action="@{/clientsOrders/add}" th:object="${orderForm}">
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input name="description" type="text" class="form-control" id="description" required>
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Выполнить до</label>
            <input name="deadline" type="date" class="form-control" id="deadline" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input name="price" type="number" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="clients" class="form-label">Заказчик:</label>
            <select id="clients" class="form-control" name="clientId" required>
                <option selected th:value="null"></option>
                <option th:each="client : ${clients}" th:value="${client.getId()}" th:text="${client.getFullName() + ' ' + client.getPhone()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="employees" class="form-label">Сотрудник:</label>
            <select id="employees" class="form-control" name="employeeId" required>
                <option selected th:value="${defaultEmployee.getId()}"
                        th:text="${defaultEmployee.getFullName()}"></option>
                <option th:each="employee : ${employees}" th:value="${employee.getId()}" th:text="${employee.getFullName()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="location.href=''">Назад</button>
    </form>
</div>
</body>
</html>
